<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Ladder Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🐍 Snake & Ladder Adventure 🪜</h1>
        
        <div id="name-input" class="name-input">
            <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
            <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
            <button id="start-button" class="start-button">Start Game</button>
        </div>

        <div id="currentPlayerDisplay" class="current-player"></div>

        <div id="gameBoard" class="game-board"></div>

        <div class="game-controls">
            <div class="dice-container">
                <div id="diceImage" class="dice-image">
                    <div id="diceImg" style="font-size: 60px;">⚀</div>
                </div>
            </div>
            <button id="rollButton" class="roll-button" disabled>Roll Dice</button>
            <div id="gameMessage" class="game-message"></div>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
